    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>GreenSock Tutorial - Image Slideshow</title>
        <meta name="description" content="Learn how to create a simple image slideshow using GreenSock.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="author" href="https://plus.google.com/u/0/109859280204979591787/about"/>

        <!--
            * This demo was prepared for you by Petr Tichy - Ihatetomatoes.net

        -->
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.min.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Our HTML will go here -->
        <div class="bcg">
          <div class="hero">
            
            <!-- Top part -->
            <div class="top">
              
              <a href="https://ihatetomatoes.net/blog/" class="logo"><img src="img/icon-logo.png" /></a>
              
              <!-- Slide 1 top content -->
              <div class="homeSlide slide01 active">
                
                <h1>Green<span>Sock</span> Tilt Effect</h1>
                
              </div>
              
              <!-- Slide 2 top content -->
              <div class="homeSlide slide02">
                
                <h1>Split Screen Slider</h1>
                
              </div>
              
              <!-- Slide 3 top content -->
              <div class="homeSlide slide03">
                
                <h1>Slide 3 Title</h1>
                
              </div>
              
            </div><!-- /Top part -->
            
            <!-- Bottom part -->
            <div class="bottom">
              
              <!-- Slide 1 bottom content -->
              <div class="homeSlide slide01 active">
                
                <p>
                  Move your mouse to see the tilt effect in action.<br />
                  <em>Your current position is: <strong>0, 0</strong></em>
                </p>
              
              </div>
              
              <!-- Slide 2 bottom content -->
              <div class="homeSlide slide02">
              
                <p>
                  Inspired by <a href="http://www.fixedgroup.com/" target="_blank">fixedgroup.com</a> and <a href="http://www.heartkids.co.nz/" target="_blank">heartkids.co.nz</a>.
                </p>
                
              </div>
              
              <!-- Slide 3 bottom content -->
              <div class="homeSlide slide03">
              
                <p>
                  Another slide description goes here.
                </p>
                
              </div>
              
            </div><!-- /Bottom part -->
            
            <!-- Fancy divider with gradient backgound -->
            <div class="divider"></div>
            
          </div>
          
          <!-- Prev/Next Navigation -->
          <div id="slideNav">
            <ul>
              <li class="slideNavPrev">
                <a href="#" title="Go to previous slide">
                  <span class="ico ico-up">↓</span>
                </a>
              </li>
              <li class="slideNavNext">
                <a href="#" title="Go to next slide">
                  <span class="ico ico-down">↑</span>
                </a>
              </li>
            </ul>
          </div>
          
        </div>

        <script src="js/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/TweenLite.min.js"></script>
        <script src="js/TimelineLite.min.js"></script>
        <script src="js/CSSPlugin.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
