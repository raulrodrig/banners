<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Timeline Example</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!--https://www.dollarphotoclub.com/stock-photo/Cartoon farm animals set vector/94611243 -->

  <div id="container">
    <div id="sky">

      <img class="cloud top one" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/clouds.svg">
      <img class="cloud top two" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/clouds.svg">

      <img class="cloud bottom three" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/clouds.svg">
      <img class="cloud bottom four" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/clouds.svg">

    </div>
    <div id="ground"></div>
    <div id="rooster-container">

      <img id="feathers" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/rooster-feathers.svg">

      <img id="l-foot" style="left: -30px" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/rooster-r-foot.svg">

      <img id="body" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/rooster-body.svg">

      <img id="comb" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/rooster-gobble.svg">

      <img id="head" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/rooster-head.svg">

      <img id="wattle" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/rooster-gobble2.svg">

      <img id="r-foot" src="https://dl.dropboxusercontent.com/u/387295111/rooster-demo/rooster-r-foot.svg">

    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
